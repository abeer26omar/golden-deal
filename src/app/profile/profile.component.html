<div class="main mt-5 mb-5">
    <div class="title"></div>
        <div class="profile-img">
            <img src="../../assets/images/profile-img.svg" alt="profile-img">
        </div>
        <p class="text-center user-name">{{userData.data.name}}</p>
        <div class="container">
            <p>اعدادات الحساب</p>
            <form  class="row  g-3 form-profile pt-4" 
            [formGroup]="userForm" (ngSubmit)="submitEdit()">
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>الاسم</mat-label>
                        <input matInput 
                        formControlName="name"
                       >
                    </mat-form-field>   
                </div>
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>رقم الهاتف</mat-label>
                        <input matInput 
                        formControlName="phone"
                       value="{{userData.data.phone}}"
                        >
                    </mat-form-field>   
                </div>
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>تاريخ الميلاد</mat-label>
                        <input matInput [matDatepicker]="picker" 
                        formControlName="birthdate"
                        value="{{userData.data.birth_date}}">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>   
                </div>
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>البريد الالكترونى</mat-label>
                        <input matInput 
                        formControlName="email"
                        value="{{userData.data.email}}"
                        >
                    </mat-form-field>   
                </div>
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>النوع</mat-label>
                        <mat-select formControlName="gender"
                        value="{{userData.data.gender}}">
                            <mat-option value="female">انثى</mat-option>
                            <mat-option value="male">ذكر</mat-option>
                        </mat-select>
                    </mat-form-field>   
                </div>
                <div class="col-6">
                    <mat-form-field appearance="fill">
                        <mat-label>العنوان</mat-label>
                        <input matInput 
                        formControlName="address"
                        >
                    </mat-form-field>   
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button type="button" class="btn btn-prim mx-3" *ngIf="!changeBtn" (click)="allowEdit()">تعديل</button>
                    <button type="submit" class="btn btn-prim mx-3" *ngIf="changeBtn">حفظ</button>
                    <button type="button" class="btn btn-sec mx-3" (click)="askDelete()">حذف الحساب</button>
                </div>
            </form>
        </div>
</div>
<!-- edit modal -->
<div class="modal fade yesORno"
id="modalEdit"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h5 class="modal-title text-center" id="staticBackdropLabel">{{editTitle}}</h5>
        </div>
        <div class="modal-body">
            <button type="button" class="btn btn-yes m-3"(click)="allowEdit()">نعم</button>
    
            <button type="button" class="btn btn-no m-3" data-bs-dismiss="modal" aria-label="Close">لا</button>
        </div>
       
      </div>
  </div>
</div>
<!-- delete modal -->
<div class="modal fade yesORno"
id="modalRemove"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h5 class="modal-title text-center" id="staticBackdropLabel">تاكيد الحذف </h5>
        </div>
        <div class="modal-body">
            <button type="button" class="btn btn-yes m-3">نعم</button>
    
            <button type="button" class="btn btn-no m-3" data-bs-dismiss="modal" aria-label="Close">لا</button>
        </div>
       
      </div>
  </div>
</div>
<!-- edit success -->

<div id="editSuccess" 
class="modal fade"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
	<div class="modal-dialog modal-dialog-centered modal-sm">
		<div class="modal-content">
			<div class="modal-header justify-content-center">
                    <img src="../../assets/images/sucess-mark.svg" alt="sucess-mark" width="67px">
			</div>
			<div class="modal-body text-center">
				<p>تم الحفظ بنجاح</p>
			</div>
		</div>
	</div>
</div>     
<!-- edit faild -->

<div id="editFaild" 
class="modal fade"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
	<div class="modal-dialog modal-dialog-centered modal-sm">
		<div class="modal-content">
			<div class="modal-header justify-content-center">
                    <img src="../../assets/images/faild-mark.svg" alt="faild-mark">
			</div>
			<div class="modal-body text-center">
                <p>لم ينجح الحفظ</p>
			</div>
		</div>
	</div>
</div>
