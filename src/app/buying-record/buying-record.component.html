  <app-search></app-search>
  <app-adds-banner></app-adds-banner>
    <section class="buy-record mt-5 mb-5">
        <div class="header ">
            <span class="title"><img src="../../assets/images/left-arrow.svg" class="ps-2"> سجل الشراء</span>
        </div>
        <div class="my-prods pt-5 pb-5">
            <div class="products-row row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 justify-content-start">
                  <div class="col wow fadeIn" 
                   data-wow-duration="1.3s"  style="visibility: visible; animation-duration: 1.3s; 
                   animation-name: fadeIn;"   *ngFor="let record of records">
                    <div class="card h-100">
                      <div class="card-header text-center" >
                        <img *ngIf="record.default_image" src="{{record.default_image}}" alt="car" width="100%" height="200px !important">
                        <img *ngIf="record.default_image" src="../../assets/images/placeholderimg.jpg" alt="placeholderimg" width="100%" height="200px !important">                
                      </div>
                      <div class="card-body text-center">
                        <a style="cursor: pointer;">
                          <h4>{{record.name}}</h4>
                        </a>
                        <p class="discription">{{record.desc}}</p>
                        <p class="time"><img src="../../assets/images/clock.svg" alt="clock"><span>{{record.created_since}}</span></p>
                        <!-- <p class="price">{{record.price}}</p> -->
                      </div>
                    </div>
                  </div>
              </div> 
              <p class="text-danger text-center" *ngIf="records.length == 0">لا يوجد مشتريات</p>
        </div>
    </section>
  <app-testimonial></app-testimonial>
