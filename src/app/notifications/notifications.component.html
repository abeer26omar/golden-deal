<div class="loader d-flex justify-content-center" *ngIf="load">
    <div class="dot1"></div>
    <div class="dot2"></div>
    <div class="dot3"></div>
</div>
<ul class="more-list p-0" id="notification_list">
    <li *ngFor="let notify of notifications.data" class="py-1">
        <div class="notify py-1 px-2 d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <img src="{{'../../assets/images/' + notify.slug + '.svg'}}" alt="{{notify.slug}}" width = '24px' height="24px">
                <div class="desc pe-2">
                    <p class="title">{{notify.title}}</p>
                    <p class="body">{{notify.body}}</p>
                </div>
            </div>
            <p class="created_at align-self-end">{{notify.created_at | date:'M/d/yyyy'}}</p>
        </div>
    </li>
    <p class="text-center">{{errorNot}}</p>
</ul>
