<div class="addresses mt-5 mb-5 ">
    <div class="main">
        <div class="container-fluid">
            <p class="text-center title">قائمه العناوين</p>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 justify-content-start py-5">
                <div class="col" *ngFor="let add of adds">
                    <div class="card h-100">
                        <img src="../../assets/images/address-map.svg" class="card-img-top" alt="address-map">
                            <div class="card-body">
                                <div class="card-add d-flex justify-content-between">
                                    <p class="name">
                                        <img src="../../assets/images/locate.svg" alt="locate">
                                        <span>{{add.address_type}}</span>
                                    </p>
                                    <a (click)="openMajorDialog(add.id)" *ngIf="add.is_primary == 1"><p class="sort">اساسى</p></a>
                                    <a (click)="openMajorDialog(add.id)" *ngIf="add.is_primary == 0"><p class="sort">فرعى</p></a>
                                </div>
                                <p class="card-text">العنوان: {{add.title}}</p>
                                <p class="card-text">المدينه: {{add.city}}</p>
                                <p class="card-text">رقم الشارع: {{add.street}}</p>
                                <p class="card-text">رقم المبنى: {{add.building}}</p>
                                <div class="d-flex justify-content-around">
                                    <button  class="btn btn-prim" (click)="editAddress(add.id)">تعديل</button>
                                    <button  class="btn btn-sec" (click)="openDeleteDialog(add.id)">حذف</button>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 justify-content-center align-items-center">
                        <div class="add-address text-center ">
                            <button class="btn"><img  src="../../assets/images/circle-add.svg" alt="circle-add" (click)="addNewAdd()"></button>
                            <p class="py-4">اضافه عنوان</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


  <!-- toast sucess -->
  <div class="toast align-items-center text-white bg-success border-0" role="alert"
   aria-live="assertive" aria-atomic="true" id="toast">
    <div class="d-flex">
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
