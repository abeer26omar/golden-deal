<div class="card">
    <div class="card-header py-3">
        <p class="title col-7">يجب انشاء حساب اولا </p>
        <button mat-button mat-dialog-close><img src="../../assets/images/close.svg" alt="close"></button>
    </div>
    <div class="card-body">
        <p class="pref">سيعرف جميع المستخدمين في Golden deal أن الملايين من الأشخاص موجودون هناك. كل يوم إلى جانب الكثير من الأشخاص الذين ينضمون إلى هذا المجتمع</p>
        <div>
            <a class="btn btn-prim me-3" routerLink="/register" (click)="getAccount()">إنشاء حساب</a>
            <a class="btn btn-prim" routerLink="/login" (click)="getAccount()">تسجيل الدخول</a>
        </div>
    </div>
</div>
