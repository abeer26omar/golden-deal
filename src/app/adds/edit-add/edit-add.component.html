<div class="add-agrrement pt-5 pb-5">
    <form [formGroup] ="myForm"  (ngSubmit)="submit()" class="row g-3">
        <div class="card">
            <div class="card-header">
                <p class="header text-center">تعديل الاعلان</p>
            </div>
            <div class="card-body row g-5">
                <div class="col-12">
                    <label for="file" class="file-upload">
                        <input
                            formControlName="file"
                            id="file"
                            type="file"
                            class="form-control"
                            multiple=""
                            (change)="onFileChange($event)">
                            <div class="text-center">
                                <img src="../../../assets/images/product-imgs.svg" alt="product-imgs">
                                <p>تعديل صور المنتج</p>
                                <img *ngFor='let url of images'  [src]="url" height="150" width="200px" style="margin: 3px;">
                            </div>
                    </label>
                    <span *ngIf="f['file'].touched && f['file'].errors?.['required']" class="text-danger">يجب اضافه صور</span>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">رقم البائع</label>
                    <input type="text" 
                    class="form-control" 
                    id="phone"
                    formControlName="phone">
                    <div *ngIf="f['phone'].touched && f['phone'].errors?.['required']" class="text-danger">يجب اضافه رقم الهاتف</div>
                </div>
                <div class="col-md-6">
                    <label for="productStatus" class="form-label">حاله المنتج</label>
                    <select class="form-select" id="productStatus" formControlName="productStatus">
                        <option value="1">منتج جديد</option>
                        <option value="2">منتج مستخدم</option>
                      </select>
                      <div *ngIf="f['productStatus'].touched && f['productStatus'].errors?.['required']" class="text-danger">يجب تحديد حالة المنتج</div>  
                </div>
                <div class="col-md-6">
                    <label for="productCategory" class="form-label">التصنيف</label>
                    <select class="form-select" id="productCategory" formControlName="productCategory">
                        <option value="1">منتج جديد</option>
                        <option value="2">منتج مستخدم</option>
                      </select>
                      <div *ngIf="f['productCategory'].touched && f['productCategory'].errors?.['required']" class="text-danger">تصنبف للمنتج يجب تحديد</div>  
                </div>
                <div class="col-md-6">
                    <label for="productMark" class="form-label">العلامه التجاريه</label>
                    <select class="form-select" id="productMark" formControlName="productMark">
                        <option value="1">منتج جديد</option>
                        <option value="2">منتج مستخدم</option>
                      </select>
                      <div *ngIf="f['productMark'].touched && f['productMark'].errors?.['required']" class="text-danger">العلامه التجاريه يجب تحديد</div>  

                </div>
                <div class="col-md-6">
                    <label for="productName" class="form-label">اسم المنتج</label>
                    <input type="text" class="form-control" id="productName" 
                    placeholder=" سياره بي ام"
                    formControlName="productName">
                    <div *ngIf="f['productName'].touched && f['productName'].errors?.['required']" class="text-danger">يجب التحديد</div>  

                </div>
                <div class="col-md-6">
                    <label for="productPrice" class="form-label">السعر</label>
                    <input type="text" class="form-control" id="productPrice" 
                    placeholder="4000"
                    formControlName="productPrice">
                    <div *ngIf="f['productPrice'].touched && f['productPrice'].errors?.['required']" class="text-danger">يجب التحديد</div>  

                </div>
                <div class="col-md-6">
                    <label for="productSeller" class="form-label">عن البائع</label>
                    <textarea type="text" class="form-control" id="productSeller" 
                    placeholder="عن البائع عن البائع" formControlName="productSeller"></textarea>
                    <div *ngIf="f['productSeller'].touched && f['productSeller'].errors?.['required']" class="text-danger">يجب التحديد</div>  

                </div>
                <div class="col-md-6">
                    <label for="sellerinfo" class="form-label">ملاحظات التواصل</label>
                    <textarea type="text" class="form-control" id="sellerinfo" 
                    placeholder="معلومات لاتصال" formControlName="sellerinfo"></textarea>
                    <div *ngIf="f['sellerinfo'].touched && f['sellerinfo'].errors?.['required']" class="text-danger">يجب التحديد</div>  

                </div>
                <div class="col-md-6">
                    <label for="productDesc" class="form-label">وصف المنتج</label>
                    <textarea type="text" class="form-control" id="productDesc" 
                    placeholder="سياره بي ام سياره بي ام" formControlName="productDesc"></textarea>
                    <div *ngIf="f['productDesc'].touched && f['productDesc'].errors?.['required']" class="text-danger">يجب التحديد</div>  

                </div>
                <div class="col-md-6">
                    <label for="productMaterial" class="form-label">خامات المنتج</label>
                    <textarea type="text" class="form-control" id="productMaterial" 
                    placeholder="سياره بي ام سياره بي ام" formControlName="productMaterial"></textarea>
                    <div *ngIf="f['productMaterial'].touched && f['productMaterial'].errors?.['required']" class="text-danger">يجب التحديد</div>  
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <label for="file2" id="label-file">
                        <input type="file" id="file2" class="form-control" style="height: 0px">
                        <div class="d-flex justify-content-between py-2 px-3">
                            <span>تعديل وثيقه المنتج</span>
                            <img src="../../../assets/images/upload-docs.svg" alt="upload-docs">
                        </div>
                    </label>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center pt-5 pb-3">
                <button class="btn btn-next btn-prim" type="submit">التالى</button>
            </div>
        </div>
    </form>
</div>
