<div class="register-card mt-5 mb-5">
    <div class="card">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="head text-center">
                        <p class="title">حساب جديد</p>
                    </div>
                    <div class="row justify-content-center pb-4">
                        <div class="col-7">
                            <div class="alert alert-danger text-center" *ngIf="error">
                                {{error}}
                              </div>
                            <form [formGroup]="registerForm" (ngSubmit)="submitData()" class="row  g-3">
                                <mat-form-field appearance="legacy">
                                    <mat-label>الاسم</mat-label>
                                    <input matInput placeholder="الاسم" formControlName="name">
                                </mat-form-field>   
                                <mat-form-field appearance="legacy">
                                    <mat-label>النوع</mat-label>
                                    <mat-select formControlName="gender">
                                      <mat-option value="female">انثى</mat-option>
                                      <mat-option value="male">ذكر</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                  <mat-form-field class="example-full-width" appearance="legacy">
                                    <mat-label>تاريخ الميلاد</mat-label>
                                    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
                                    <mat-datepicker-toggle matSuffix [for]="picker">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                  </mat-form-field> 
                                  <mat-form-field appearance="legacy">
                                    <mat-label>رقم الهاتف</mat-label>
                                    <input matInput placeholder="رقم الهاتف" formControlName="phone">
                                  </mat-form-field>
                                  <div class="d-flex justify-content-center pt-3">
                                      <button class="btn btn-prim" type="submit">انشاء حساب</button>
                                  </div>   
                            </form>
                            <div class="d-flex justify-content-center align-items-center pt-5">
                                <img src="../../../assets/images/Line 9.svg" alt="Line">
                                <p class="or px-3">او</p>
                                <img src="../../../assets/images/Line 8.svg" alt="Line">
                            </div>
                            <div class="d-flex justify-content-center py-5 apps-icon">
                                <a href=""><img src="../../../assets/images/googlee.svg" alt="google"></a>
                                <a href=""><img src="../../../assets/images/faceboook.svg" alt="facebook" class="px-5"></a>
                                <a href=""><img src="../../../assets/images/applee.svg" alt="apple" ></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 swipper">
                        <div class="logo">
                            <img src="../../../assets/images/logofooter.svg" alt="logofooter" width="100%">
                        </div>
                       <div class="title text-center py-5">
                        <p class="ask pt-5 pb-4">قمت بالتسجيل بالفعل؟</p>
                        <p class="pref">دعنا نجهزك جميعًا حتى تتمكن من البدء في إنشاء أول تجربة تأهيل لك.</p>
                       </div> 
                       <div class="btn-swiper">
                        <button class="btn btn-sec">تسجيل الدخول</button>
                       </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- otpModel modal -->
<div class="modal fade"
id="otpModel"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
            <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
                <img src="../../../assets/images/close.svg" alt="close">
            </button>
          <h5 class="modal-title text-center" id="staticBackdropLabel">رمز التحقق</h5>
        </div>
        <div class="modal-body">
            <button type="button" class="btn btn-yes m-3">نعم</button>
    
        </div>
       
      </div>
  </div>
</div>
